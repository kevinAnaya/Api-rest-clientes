
#Mysql connection
spring.datasource.url=jdbc:mysql://localhost:3306/clientes?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
#driver que se utiliza para crear la conexion a la bd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#indicamos a jpa la plataforma a utilizar para conectarnos a la bd
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Mostrar el sql que se esta ejecutando
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
